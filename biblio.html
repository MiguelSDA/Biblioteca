<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="css.css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biblioteca</title>
</head>

<body>
  <div class="library-registration-form">
    <h2>Registrar Nuevo Libro</h2>
    <form id="book-form"> <!-- Añadido el id "book-form" -->
      <label for="title">Título del Libro:</label><br>
      <input type="text" id="Titulo" name="title" required><br> <!-- Cambiado el id a "Titulo" -->
      <label for="author">Autor:</label><br>
      <input type="text" id="Autor" name="author" required><br> <!-- Cambiado el id a "Autor" -->
      <label for="publisher">Editorial:</label><br>
      <input type="text" id="Editorial" name="publisher" required><br> <!-- Cambiado el id a "Editorial" -->
      <label for="category">Categoría:</label><br>
      <input type="text" id="categoria" name="category" required><br> <!-- Cambiado el id a "categoria" -->
      <label for="publication-date">Fecha de Publicación:</label><br>
      <input type="date" id="publication-date" name="publication-date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
        required><br>
      <input type="submit" value="Registrar Libro">
    </form>
  </div>

  <!-- Lista de Libros -->
  <div class="book-list-container">
    <div>
      <h2>Lista de Libros</h2>
    </div>
    <table id="book-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Editorial</th>
          <th>Categoría</th>
          <th>Fecha de Publicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>

  <div class="user-registration-form">
    <h2>Registrar Nuevo Usuario</h2>
    <form id="user-form"> <!-- Añadido el id "user-form" -->
      <link rel="stylesheet" type="text/css" href="cssuser.css">
      <label for="name">Nombre:</label><br>
      <input type="text" id="Nombre" name="name" required><br> <!-- Cambiado el id a "Nombre" -->
      <label for="email">Correo Electrónico:</label><br>
      <input type="email" id="Email" name="email" required><br> <!-- Cambiado el id a "Email" -->
      <label for="birthday">Fecha de Nacimiento:</label><br>
      <input type="date" id="FechaNacimiento" name="birthday" required><br> <!-- Cambiado el id a "FechaNacimiento" -->
      <input type="submit" value="Registrar Usuario">
    </form>
  </div>

  <div class="user-list-container">
    <div>
      <h2>Lista de Usuarios</h2>
    </div>
    <table id="user-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="user-list">
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
